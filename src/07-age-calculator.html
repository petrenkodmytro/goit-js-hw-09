<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/07-age-calculator.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="container">
      <h2>Age Calculator</h2>
      <h4>Please enter your date of birth</h4>
      <div class="inputs-wrapper">
        <input type="date" id="data-input" />
        <button class="js-btn" type="button">Calculate</button>
      </div>
      <div class="outputs-wrapper">
        <div>
          <span id="years">?</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">?</span>
          <p>Month</p>
        </div>
        <div>
          <span id="days">?</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <script src="js/07-age-calculator.js" type="module"></script>
  </body>
</html>
