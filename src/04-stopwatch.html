<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/04-stopwatch.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
<img src="image/Stopwatch.jpg" alt="Stopwatch" width="500">
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
      <div class="field">
        <span class="value" data-miliseconds>00</span>
        <span class="label">Milisec</span>
      </div>
    </div>

    <div class="btn-field">
      <button type="button" data-start>Start</button>
      <button type="button" data-pause>Pause</button>
      <button type="button" data-stop>Stop</button>
    </div>
    <script src="js/04-stopwatch.js" type="module"></script>
  </body>
</html>
