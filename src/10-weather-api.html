<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <!-- <link rel="stylesheet" href="css/common.css" /> -->
    <link rel="stylesheet" href="css/10-weather-api.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="body-container">
      <form class="form js-seach-form">
        <input
          type="text"
          class="input"
          name="city"
          placeholder="Kiev, ua"
        />
        <input class="btn" type="submit" value="Seach" />
      </form>
      <div class="container">
        <div class="weather-side">
          <p class="date-day">Tuesday 15 Jan 2019</p>
          <p class="city">Paris</p>
          <p class="country">Country: FR</p>
          <h2 class="weather-temp">29°C</h2>
          <h3 class="weather-desc">Sunny</h3>
          <i class="weather-icon" data-feather="sun">IMG</i>
          <div class="temp-container">
            <div>
              <h4 class="title">min</h4>
              <h4 class="temp">5 C<sup>&#176;</sup></h4>
            </div>
            <div>
              <h4 class="title">max</h4>
              <h4 class="temp">10 С<sup>&#176;</sup></h4>
            </div>
          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info precipitation">
              <span class="title">cloudiness</span>
              <span class="value">0 %</span>
            </div>
            <div class="today-info precipitation">
              <span class="title">pressure</span>
              <span class="value">0 hPa</span>
            </div>
            <div class="today-info humidity">
              <span class="title">humidity</span>
              <span class="value">34 %</span>
            </div>
            <div class="today-info wind">
              <span class="title">wind</span>
              <span class="value">0 km/h</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/10-weather-api.js" type="module"></script>
  </body>
</html>
